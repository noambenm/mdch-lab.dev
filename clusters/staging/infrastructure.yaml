---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-controllers
  namespace: flux-system
spec:
  interval: 1h
  wait: false
  timeout: 3m
  retryInterval: 2m
  prune: true
  force: true
  sourceRef:
    kind: ExternalArtifact
    name: infrastructure
  path: ./staging/controllers
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-configs
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-controllers
  interval: 1h
  wait: false
  timeout: 3m
  retryInterval: 2m
  prune: true
  force: true
  sourceRef:
    kind: ExternalArtifact
    name: infrastructure
  path: ./staging/configs
