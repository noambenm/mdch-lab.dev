apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: flagger-dispatch
  namespace: flux-system
spec:
  providerRef:
    name: github
  eventMetadata:
    summary: "Trigger promotion"
    env: staging
    cluster: mdch-lab-staging-cluster
    region: me-west1
  eventSeverity: info
  eventSources:
    - kind: HelmRelease
      name: flagger
      namespace: flagger-system
  inclusionList:
    - ".*.upgrade.*succeeded.*"
