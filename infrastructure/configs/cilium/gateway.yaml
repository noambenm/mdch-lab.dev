apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: mdch-lab
  namespace: cilium
  annotations:
spec:
  gatewayClassName: cilium
  addresses:
    - type:  IPAddress
      value: 192.168.1.25
  listeners:
  - name: wildcard
    hostname: "*.mdch-lab.dev"
    port: 443
    protocol: HTTPS
    allowedRoutes:
      namespaces:
        from: All
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        name: wildcard-cert
  - name: tld
    hostname: "mdch-lab.dev"
    port: 443
    protocol: HTTPS
    allowedRoutes:
      namespaces:
        from: All
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        name: wildcard-cert
