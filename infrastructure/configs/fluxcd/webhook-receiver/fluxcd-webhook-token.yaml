apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: fluxcd-webhook-token
  namespace: flux-system
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: gcpsm
    kind: ClusterSecretStore
  target:
    name: fluxcd-webhook-token
    creationPolicy: Owner
    template:
      type: Opaque
  data:
  - secretKey: token
    remoteRef:
      key: fluxcd-webhook-token
