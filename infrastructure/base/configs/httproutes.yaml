  parentRefs:
    - name: mdch-lab
      namespace: cilium
  hostnames:
    - "prometheus.mdch-lab.dev"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: "/"
      backendRefs:
        - name: kube-prometheus-stack-prometheus
          port: 9090
