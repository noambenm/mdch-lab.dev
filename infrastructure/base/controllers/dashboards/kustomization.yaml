    options:
      labels:
        grafana_dashboard: "1"
        app.kubernetes.io/part-of: flux
        app.kubernetes.io/component: cert-manager
        kustomize.toolkit.fluxcd.io/substitute: disabled
  - name: flux-grafana-dashboards
