apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: monkeytype-backend-httproute
  namespace: monkeytype
spec:
  parentRefs:
  - name: mdch-lab
    namespace: cilium
  hostnames:
  - "api-monkeytype.mdch-lab.dev"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: "/"
    backendRefs:
    - name: backend-service
      port: 5005