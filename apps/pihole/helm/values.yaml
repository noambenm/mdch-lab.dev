serviceDns:
  mixedService: true
  loadBalancerIP: 192.168.1.20
  type: LoadBalancer

serviceDhcp:
  enabled: false

serviceWeb:
  type: ClusterIP

ingress:
  enabled: true
  ingressClassName: cilium
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-cluster-issuer"
  path: /
  pathType: Prefix
  hosts:
    - pihole.mdch-lab.dev
  tls:
    - secretName: pihole.mdch-lab.dev-cert
      hosts:
        - pihole.mdch-lab.dev

persistentVolumeClaim:
  enabled: true
  storageClass: longhorn
  size: "1Gi"

admin:
  enabled: true
  existingSecret: "pihole-secret"

extraEnvVars:
  TZ: "Asia/Jerusalem"
  FTLCONF_dns_listeningMode: "all"
  FTLCONF_dns_revServers: "true,192.168.1.0/24,192.168.1.254,mdch-lab.dev"
  PIHOLE_HOSTNAME: "localhost"

extraEnvVarsSecret:
  PIHOLE_PASSWORD:
    name: pihole-secret
    key: password

DNS1: "1.1.1.1"
DNS2: "1.0.0.1"

dnsmasq:
  customDnsEntries:
    - address=/mdch-lab.dev/192.168.1.10
    - address=/prometheus.mdch-lab.dev/192.168.1.30
    - address=/alertmanager.mdch-lab.dev/192.168.1.30
    - address=/grafana.mdch-lab.dev/192.168.1.30
    - address=/longhorn.mdch-lab.dev/192.168.1.30
    - address=/hubble.mdch-lab.dev/192.168.1.30
    - address=/pihole.mdch-lab.dev/192.168.1.30

