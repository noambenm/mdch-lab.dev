capabilities:
  add:
    - NET_ADMIN
    - SYS_TIME
    - SYS_NICE

podAnnotations:
  prometheus.io/port: '9617'
  prometheus.io/scrape: 'true'

monitoring:
  podMonitor:
    enabled: true
  sidecar:
    enabled: true
    port: 9617
    image:
      repository: ekofr/pihole-exporter
      tag: v1.0.1
      pullPolicy: IfNotPresent
    resources:
      limits:
        memory: 128Mi

