apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: smartshopper
spec:
  selector:
    matchLabels:
      app: smartshopper
      tier: frontend
  template:
    metadata:
      labels:
        app: smartshopper
        tier: frontend
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - smartshopper
                - key: tier
                  operator: In
                  values:
                  - frontend
              topologyKey: kubernetes.io/hostname
      imagePullSecrets:
      - name: ecr-creds
      containers:
      - name: frontend
        image: 438465130856.dkr.ecr.us-east-1.amazonaws.com/smartshopper/smartshopper-frontend:0.1.44 # {"$imagepolicy": "smartshopper:frontend-policy"}
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: frontend-auth0-creds
        - secretRef:
            name: frontend-url
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
