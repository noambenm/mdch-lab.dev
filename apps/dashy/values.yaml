              icon: mdi-cart
              url: https://smartshopper.mdch-lab.dev
              id: 1_404_smartshopper
            - &ref_12
              title: SmartShopper-app
              icon: mdi-cart
              url: https://smartshopper-app.mdch-lab.dev
              id: 2_404_smartshopperapp
          filteredItems:
            - *ref_10
            - *ref_11
            - *ref_12
